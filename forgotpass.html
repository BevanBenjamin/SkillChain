<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #e0f7fa;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h3 class="text-center mb-4">Forgot Password</h3>

        <!-- Step 1: Email/Phone -->
        <form id="step1Form">
          <div class="mb-3">
            <label for="contactInput" class="form-label">Email or Phone Number</label>
            <input type="text" class="form-control" id="contactInput" placeholder="Enter email or phone" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Verification Code</button>
        </form>

        <!-- Step 2: Verification -->
        <form id="step2Form" class="hidden mt-4">
          <div class="mb-3">
            <label for="verificationCode" class="form-label">Verification Code</label>
            <input type="text" class="form-control" id="verificationCode" placeholder="Enter the code" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Verify Code</button>
        </form>

        <!-- Step 3: Reset Password -->
        <form id="step3Form" class="hidden mt-4">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Reset Password</button>
        </form>

        <div class="mt-3 text-center">
          <a href="login.html">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const step1Form = document.getElementById('step1Form');
  const step2Form = document.getElementById('step2Form');
  const step3Form = document.getElementById('step3Form');

  step1Form.addEventListener('submit', function (e) {
    e.preventDefault();
    const contact = document.getElementById('contactInput').value.trim();

    if (!contact) {
      alert("Please enter an email or phone number.");
      return;
    }

    // Simulate sending a code
    alert(`A verification code has been sent to ${contact}`);
    step1Form.classList.add('hidden');
    step2Form.classList.remove('hidden');
  });

  step2Form.addEventListener('submit', function (e) {
    e.preventDefault();
    const code = document.getElementById('verificationCode').value.trim();

    // Simulate code check
    if (code === "123456") {
      alert("Verification successful!");
      step2Form.classList.add('hidden');
      step3Form.classList.remove('hidden');
    } else {
      alert("Invalid verification code.");
    }
  });

  step3Form.addEventListener('submit', function (e) {
    e.preventDefault();
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    // Simulate password reset
    alert("Password has been successfully reset!");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
